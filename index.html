<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style2.css">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="result">
            <div class="head">Your Result </div>
            <div class="degree"> <span>76</span> of 100</div>
            <div class="great">Great</div>
            <div class="para">you scored higher than 65% of the people who taken these tests</div>
        </div>
        <div class="summary">
            <div class="first">Summary</div>
            <div class="specs">
                <div class="reaction">
                    <img src="icon-reaction.svg" alt="">
                    <div class="num">Reaction</div>
                    <div class="num-2" >80 <span>/ 100</span></div>
                </div>
                <div class="memory">
                    <img src="icon-memory.svg" alt="">
                    <div class="num">memory</div>
                    <div class="num-2" >92 <span>/ 100</span></div>
                </div>
                <div class="verbal">
                    <img src="icon-verbal.svg" alt="">
                    <div class="num">verbal</div>
                    <div  class="num-2">61 <span>/ 100</span></div>
                </div>
                <div class="visual">
                    <img src="icon-visual.svg" alt="">
                    <div class="num">Visual</div>
                    <div class="num-2" >72 <span>/ 100<span></div>
                </div>
            </div>
            <button>continue</button>
        </div>

    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
